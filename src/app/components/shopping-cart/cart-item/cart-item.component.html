<table class="table">
    <thead>
        <tr>
            <th scope="col" class="text-center">کالا</th>
            <th scope="col" class="text-center"> نام کالا</th>
            <th scope="col" class="text-center">تعداد</th>
            <th scope="col" class="text-center">قیمت کالا</th>
            <th scope="col" class="text-center"> حذف</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td scope="row" class="text-center"><img style="width: 50px;" src="http://holitech.ir{{cartItem.product.image}}" alt="Product"></td>
            <td scope="row" class="text-center">{{cartItem.product.code}}</td>
            <td>
                <div class="row d-flex justify-content-center ">
                    <button class="minus btn btn-outline-primary qty" (click)="decQuantity(cartItem.product.code)">-</button>
                    <div class="p-2 text-center  border qty">
                        {{cartItem.quantity | persianNumber}}
                    </div>
                    <button class="plus btn btn-outline-primary qty" (click)="incQuantity(cartItem.product.code)">+</button>
                </div>
            </td>
            <td scope="row" class="text-center">{{cartItem.product.price|persianNumber}}</td>
            <td class="text-center">
                <fa-icon [icon]="faRemove" type="button" (click)=" OrderItemDelete(cartItem.product.code)">
                </fa-icon>
            </td>
        </tr>
    </tbody>
</table>
