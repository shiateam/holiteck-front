<div class="row pt-4">

    <!-- Sidebar -->
    <div class="col-lg-3 ">

        <div class="filter-side">
            <!-- Grid row -->
            <div class="row mb-2 " style="background-color: #fff;">
                <div class="col-lg-12 mb-1 ">
                    <!-- Panel -->
                    <div class=" d-flex justify-content-between align-items-center px-3 sort" data-bs-toggle="collapse" href="#collapseOrder" role="button" aria-expanded="false" aria-controls="collapseOrder">
                        <h5 class="font-weight-bold dark-grey-text">
                            <strong>مرتب سازی بر اساس</strong>
                        </h5><i class="fa fa-caret-down "></i></div>

                    <div class="collapse" id="collapseOrder" style="padding-right: 20px;">
                        <p class="dark-grey-text"><a (click)="getProductOrdering('CountSell')">پرفروش ترین</a></p>
                        <p class="dark-grey-text"><a (click)="getProductOrdering('price')">ارزان ترین</a></p>
                        <p class="dark-grey-text"><a (click)="getProductOrdering('-price')">گران ترین</a></p>
                    </div>

                </div>



                <!--Radio group-->
            </div>
            <div class="row mb-2" style="background-color: #fff;">
                <div class=" col-lg-12 mb-1 ">
                    <!-- Panel -->
                    <div class=" d-flex justify-content-between align-items-center brand px-3" (click)="[iconToggle = ! iconToggle]" data-bs-toggle="collapse" href="#collapseBrand" role="button" aria-expanded="false" aria-controls="collapseBrand">
                        <h5 class="font-weight-bold dark-grey-text">
                            <strong>برندها</strong>
                        </h5>
                        <div collapse-arrow [ngClass]="{ 'collapsedIcon' : iconToggle}" class="mr-auto"><i class="fa fa-caret-down "></i></div>
                    </div>
                    <div id="collapseBrand" class="collapse" style="padding-right: 20px;">
                        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
                            <mat-radio-button class="example-radio-button" #Brand *ngFor="let brand of brands" [value]="brand" (change)="changeBrand(Brand.value)">
                                {{brand}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>

                </div>



                <!--Radio group-->
            </div>
            <!-- <div class="row mb-2 " style="background-color: #fff;">
                <div class="col-md-6 col-lg-12 mb-1 ">
                    <div class=" d-flex justify-content-between align-items-center sort" data-bs-toggle="collapse" href="#collapsePrice" role="button" aria-expanded="false" aria-controls="collapsePrice">
                        <h5 class="font-weight-bold dark-grey-text">
                            <strong> قیمت</strong>
                        </h5><i class="fa fa-caret-down "></i></div>

                        <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000"></mat-slider>

                    </div>

                </div>



            </div> -->
        </div>
        <!-- /Filter by category-->


    </div>
    <!-- Content -->
    <div class="col-lg-9">

        <section class="section ">

            <!-- Grid row -->
            <div class="row">
                <ng-container *ngFor="let product of products">
                    <!--Grid column-->
                    <div class="col-lg-4 col-md-4 col-sm-6 col-8  mb-4  mx-auto">
                        <app-product-card [product]="product"></app-product-card>
                    </div>
                </ng-container>
                <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row justify-content-center mb-4" *ngIf="pages.length > 1">

                <!--Pagination -->
                <nav class="mb-4 d-flex justify-content-center">
                    <ul class="pagination pagination-circle pg-blue mb-0 ">

                        <!--First-->

                        <!--Arrow left-->
                        <li class="page-item disabled">
                            <a class="page-link waves-effect waves-effect" aria-label="Previous">
                                <span aria-hidden="true">«</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>

                        <!--Numbers-->
                        <li class="page-item " *ngFor="let page of pages "><a class="page-link waves-effect waves-effect" (click)="getProductPagin(page)">{{page + 1 | persianNumber}} </a></li>

                        <!--Arrow right-->
                        <li class="page-item">
                            <a class="page-link waves-effect waves-effect" aria-label="Next">
                                <span aria-hidden="true">»</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>

                        <!--First-->

                    </ul>
                </nav>
                <!--/Pagination -->

            </div>
            <!--Grid row-->
        </section>
        <!-- /.Products Grid -->

    </div>
    <!-- /.Content -->
